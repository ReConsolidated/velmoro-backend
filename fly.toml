app = 'minilegendy'
primary_region = 'waw'

[build]

[deploy]
  strategy = 'canary'
  max_unavailable = 1.0

[env]
  SPRING_DATASOURCE_PASSWORD = 'compose-postgres'
  SPRING_DATASOURCE_URL = 'jdbc:postgresql://aws-0-eu-central-1.pooler.supabase.com:5432/minilegendy'
  SPRING_DATASOURCE_USERNAME = 'postgres.ruexpbcygjdotksrkzbn'
  swap_size_mb = '512'

[http_service]
  internal_port = 8080
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
